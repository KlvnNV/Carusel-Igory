    <title>–ö–∞—Ä—É—Å–µ–ª—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</title>
    <style>
        /* ============================================
           –û–ë–©–ò–ï –°–¢–ò–õ–ò
           ============================================ */
        
        /* –°–±—Ä–æ—Å –≤—Å–µ—Ö –æ—Ç—Å—Ç—É–ø–æ–≤ –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ border-box –¥–ª—è –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–º —Ñ–æ–Ω–æ–º */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3459ff 0%, #1c1c51 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* –®–∞–ø–∫–∞ —Å–∞–π—Ç–∞ —Å –∑–∞–≥–æ–ª–æ–≤–∫–æ–º –∏ –ª–µ–π–±–ª–æ–º */
        header {
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ª–µ–π–±–ª–∞ (–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ header) */
        header .label {
            display: block;
            margin-bottom: 20px;
            max-width: 150px;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —É–≤–µ–ª–∏—á–µ–Ω–∏—è –ª–µ–π–±–ª–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        header .label:hover {
            transform: scale(1.5);
        }

        header .label img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 55px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        /* –ü–æ–¥–≤–∞–ª —Å–∞–π—Ç–∞ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –∫–æ–ø–∏—Ä–∞–π—Ç–µ */
        footer {
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin-top: 30px;
            color: #fff;
            padding: 20px;
            font-size: 0.9rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* ============================================
           –°–¢–ò–õ–ò –ö–ê–†–£–°–ï–õ–ò
           ============================================ */
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞—Ä—É—Å–µ–ª–∏ */
        .carousel-container {
            position: relative;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            background: #fff;
        }

        /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è —Å–ª–∞–π–¥–æ–≤ –∫–∞—Ä—É—Å–µ–ª–∏ (—Å–∫—Ä—ã–≤–∞–µ—Ç –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏–µ) */
        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤—Å–µ—Ö —Å–ª–∞–π–¥–æ–≤ (400% —à–∏—Ä–∏–Ω—ã = 4 —Å–ª–∞–π–¥–∞ –ø–æ 100% –∫–∞–∂–¥—ã–π) */
        .carousel-slides {
            display: flex;
            width: 400%;
            height: 100%;
            transition: transform 0.6s ease-in-out;
        }

        /* –û—Ç–¥–µ–ª—å–Ω—ã–π —Å–ª–∞–π–¥ (25% —à–∏—Ä–∏–Ω—ã –æ—Ç –æ–±—â–µ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ = 1/4) */
        .carousel-slide {
            width: 25%;
            height: 100%;
            flex-shrink: 0;
        }

        /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ —Å–ª–∞–π–¥–∞—Ö –∫–∞—Ä—É—Å–µ–ª–∏ */
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–ø–æ–ª–Ω—è–µ—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–π */
            display: block;
            cursor: pointer; /* –ö—É—Ä—Å–æ—Ä —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ—Å—Ç—å */
            transition: transform 0.3s ease;
            pointer-events: auto;
            position: relative;
            z-index: 1;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —É–≤–µ–ª–∏—á–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .carousel-slide img:hover {
            transform: scale(1.05);
        }

        /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –ø–æ–¥—Å–∫–∞–∑–∫–∏ */
        .carousel-slide {
            position: relative;
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ "–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è" (–ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏) */
        .carousel-slide::after {
            content: 'üëÜ –ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è';
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ –Ω–µ –ø–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ—Ç –∫–ª–∏–∫–∏ */
            z-index: 5;
        }

        /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ —Å–ª–∞–π–¥ */
        .carousel-slide:hover::after {
            opacity: 1;
        }

        /* ============================================
           –°–¢–ò–õ–ò –ú–û–î–ê–õ–¨–ù–û–ì–û –û–ö–ù–ê
           ============================================ */
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ (—Å–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000; /* –û—á–µ–Ω—å –≤—ã—Å–æ–∫–∏–π z-index, —á—Ç–æ–±—ã –±—ã—Ç—å –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —á–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* –ê–∫—Ç–∏–≤–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ (–∫–æ–≥–¥–∞ –æ—Ç–∫—Ä—ã—Ç–æ) */
        .modal.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            animation: fadeIn 0.3s ease;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 85%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideUp 0.3s ease;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö */
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ */
        .modal-image {
            max-width: 100%;
            max-height: 70vh; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ 70% –æ—Ç –≤—ã—Å–æ—Ç—ã —ç–∫—Ä–∞–Ω–∞ */
            object-fit: contain; /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–ª–Ω–æ—Å—Ç—å—é –≤–∏–¥–Ω–æ —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–π */
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        /* –¢–µ–∫—Å—Ç–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –ø–æ–¥ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º */
        .modal-description {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ (–∫—Ä–µ—Å—Ç–∏–∫) */
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –≤—Ä–∞—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .modal-close:hover {
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.3);
        }

        /* –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –∫–∞—Ä—É—Å–µ–ª–∏ (–≤–ª–µ–≤–æ/–≤–ø—Ä–∞–≤–æ) */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;

        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —É–≤–µ–ª–∏—á–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .carousel-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É */
        .carousel-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        /* –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" (—Å–ª–µ–≤–∞) */
        .carousel-btn.prev {
            left: 20px;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–í–ø–µ—Ä–µ–¥" (—Å–ø—Ä–∞–≤–∞) */
        .carousel-btn.next {
            right: 20px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–≤ (—Ç–æ—á–µ–∫ –≤–Ω–∏–∑—É –∫–∞—Ä—É—Å–µ–ª–∏) */
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        /* –û—Ç–¥–µ–ª—å–Ω—ã–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä (—Ç–æ—á–∫–∞) */
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        /* –ê–∫—Ç–∏–≤–Ω—ã–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä (—Ç–µ–∫—É—â–∏–π —Å–ª–∞–π–¥) */
        .indicator.active {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.3);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä */
        .indicator:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        /* ============================================
           –ê–î–ê–ü–¢–ò–í–ù–´–ô –î–ò–ó–ê–ô–ù (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤)
           ============================================ */
        @media (max-width: 768px) {
            /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä –ª–µ–π–±–ª–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
            header .label {

            }

            /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
            header h1 {

            }

            /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ –≤ –ø–æ–¥–≤–∞–ª–µ */
            footer {
                font-size: 0.8rem;

            }

            /* –£–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É –∫–∞—Ä—É—Å–µ–ª–∏ */
            .carousel-wrapper {
                height: 400px;
            }

            /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
            .carousel-btn {
                width: 40px;

            }

            /* –ü—Ä–∏–±–ª–∏–∂–∞–µ–º –∫–Ω–æ–ø–∫–∏ –∫ –∫—Ä–∞—è–º –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
            .carousel-btn.prev {
                left: 10px;
            }

            .carousel-btn.next {

            }

            /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ –æ–ø–∏—Å–∞–Ω–∏—è */
            .modal-description {
                font-size: 0.9rem;
                padding: 15px;
            }

            /* –£–º–µ–Ω—å—à–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            .modal-image {
                max-height: 60vh;
            }
        }
    </style>

<body>

    <header>

            <button class="carousel-btn prev" id="prevBtn">‚Äπ</button>

                e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ

            // –¢–∞–∫–∂–µ –¥–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–π —Å–ª–∞–π–¥ (–Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –∫–ª–∏–∫ –º–∏–º–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è)
            const slide = img.closest('.carousel-slide');
            if (slide) {
                slide.addEventListener('click', function(e) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∫–ª–∏–∫ –Ω–µ –ø–æ –∫–Ω–æ–ø–∫–∞–º –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –∏–ª–∏ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞–º
                    if (!e.target.closest('.carousel-btn') && !e.target.closest('.indicator')) {
                        openModal(index);

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è (–∫—Ä–µ—Å—Ç–∏–∫)
        modalClose.addEventListener('click', () => {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto'; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–Ω–∞ –∑–∞—Ç–µ–º–Ω–µ–Ω–Ω—ã–π —Ñ–æ–Ω)
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        /* ============================================
           –ü–†–û–í–ï–†–ö–ê –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–ò –ò –û–¢–õ–ê–î–ö–ê
           ============================================ */
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å–ø–µ—à–Ω–æ–π –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        if (modal && modalImage && modalDescription && modalClose) {
            console.log('‚úì –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ —É—Å–ø–µ—à–Ω–æ');
        } else {
            console.error('‚úó –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞');
            console.error('modal:', modal);
            console.error('modalImage:', modalImage);
            console.error('modalDescription:', modalDescription);
            console.error('modalClose:', modalClose);
        }
        console.log('–ù–∞–π–¥–µ–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:', carouselImages.length);
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –≤ –∫–∞—Ä—É—Å–µ–ª–∏
        if (carouselImages.length === 0) {
            console.error('‚úó –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã!');
        } else {
            console.log('‚úì –í—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞–π–¥–µ–Ω—ã –∏ –≥–æ—Ç–æ–≤—ã –∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é');
        }
        
        // –¢–µ—Å—Ç–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ (–º–æ–∂–Ω–æ –≤—ã–∑–≤–∞—Ç—å –∏–∑ –∫–æ–Ω—Å–æ–ª–∏ –±—Ä–∞—É–∑–µ—Ä–∞)
        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ: testModal(0) - –æ—Ç–∫—Ä—ã—Ç—å –ø–µ—Ä–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        window.testModal = function(index) {
